name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: 'Checkout repository on branch: ${{ github.REF }}'
      uses: actions/checkout@v2
      with:
        ref: ${{ github.HEAD_REF }}
    
    - name: Retrieve entire repository history
      run: |
        git fetch --prune --unshallow

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      run: |
        cd cloudfront
        npm install
    - name: npm ci
      run: |
        cd cloudfront
        npm ci
    - name: npm run build --if-present
      run: |
        cd cloudfront
        npm run build --if-present
    - name: npm run test
      run: |
        cd cloudfront
        npm run test
      continue-on-error: true
    - name: npm run lint
      run: |
        cd cloudfront
        npm run linthtml
        npm run lintjson

    - name: Upload lint report
      uses: actions/upload-artifact@v2
      with:
        name: lint-report
        path: cloudfront/output/eslint-report.html
        path: cloudfront/output/eslint-report.json

    - name: Upload code coverage report
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage-report
        path: cloudfront/output/coverage/jest/lcov-report/index.html

    - name: Change eslint file paths to relative paths
      run: |
        cd cloudfront/output/
        sed -i 's+/home/runner/work/***+/github/workspace+g' eslint-report.json

    - name: SonarCloud Scan
      uses: sonarsource/sonarqube-scan-action@master
      with:
        args: >
          -Dsonar.qualitygate.wait=true
          -Dsonar.scm.provider=git
          -Dsonar.javascript.lcov.reportPaths=cloudfront/output/coverage/jest/lcov.info
          -Dsonar.eslint.reportPaths=cloudfront/output/report.json
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}